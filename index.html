<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CaesarGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/caesargame.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <center><h4>The game is designed to be played only on fullscreen(1920x1080) and UI elements like buttons/health are not responsive (didn't have time to fix), click anywhere enable to fullscreen (game has to be loaded to certain extent)</h4></center>
    <div class="webgl-content">
      <div id="gameContainer" style="margin-top: 50px; width: 1440px; height: 810px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="title">CaesarGame</div>
      </div>
    </div>
    
    <script type="text/javascript">
      window.onclick = () => gameInstance.SetFullscreen(1)
    </script>
  </body>
</html>
